<!DOCTYPE html>
<html lang="en">
<head>
    <title>VR Escape - Virtual Reality Escape Rooms</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description"
          content="Experience the ultimate VR escape room adventure. Book your immersive virtual reality experience today!"/>
    <base href="/">
    <script>
        (function () {
            const PARENT_ORIGIN = 'https://intetic.com';
            let lastHeight = 0;

            // Calculate the full document height
            function getDocumentHeight() {
                const b = document.body;
                const d = document.documentElement;
                return Math.max(
                    b.scrollHeight, d.scrollHeight,
                    b.offsetHeight, d.offsetHeight,
                    b.clientHeight, d.clientHeight
                );
            }

            function sendResizeInfo() {
                const newHeight = getDocumentHeight();
                const shrank = lastHeight && newHeight < lastHeight - 60; // if shrank a lot
                lastHeight = newHeight;

                window.parent.postMessage({
                    type: 'booking-system:resize',
                    height: newHeight,
                    shrank: shrank
                }, PARENT_ORIGIN);
            }

            // Run on load
            window.addEventListener('load', sendResizeInfo);

            // Observe layout changes dynamically
            const ro = new ResizeObserver(sendResizeInfo);
            ro.observe(document.body);
            ro.observe(document.documentElement);

            // Fallback in case ResizeObserver misses changes
            setInterval(sendResizeInfo, 1000);
        })();
    </script>

</head>
<body>
<app-root>Loading...</app-root>
</body>
</html>
