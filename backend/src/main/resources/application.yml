spring:
  application:
    name: vr-escape-room-api

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/vrroom}
    username: ${DB_USER:vrroom}
    password: ${DB_PASS:vrroom123}
    driver-class-name: org.postgresql.Driver

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OIDC_ISSUER_URI:http://localhost:8080/realms/vrroom}
          jwk-set-uri: ${OIDC_JWKS_URI:http://localhost:8080/realms/vrroom/protocol/openid-connect/certs}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        order_updates: true
        order_inserts: true
        jdbc:
          batch_size: 25

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

server:
  port: ${PORT:8081}
  servlet:
    context-path: /api

logging:
  level:
    com.vrroom: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:4200}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

stripe:
  api-key: ${STRIPE_SECRET_KEY:sk_test_YOUR_KEY_HERE}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET:whsec_YOUR_WEBHOOK_SECRET}
  success-url: ${STRIPE_SUCCESS_URL:https://<username>.github.io/<repo>/booking/success?session_id={CHECKOUT_SESSION_ID}}
  cancel-url:  ${STRIPE_CANCEL_URL:https://<username>.github.io/<repo>/booking/cancel}


email:
  from: ${EMAIL_FROM:noreply@vrroom.com}
  from-name: VR Escape Room
  enabled: ${EMAIL_ENABLED:true}

keycloak:
  auth-server-url: http://localhost:8080
  realm: vrroom
  client-id: vrroom-app
  client-secret: pjzNiS9dhiF9wm6ZbgkLh0E6FIxiO7ao

vrroom:
  max-concurrent-bookings: 2
