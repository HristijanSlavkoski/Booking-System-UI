<div class="payment-methods">
    <label class="payment-method" [class.selected]="paymentMethod === PaymentMethod.ONLINE">
        <input type="radio" [ngModel]="paymentMethod" (ngModelChange)="select($event)" value="ONLINE"/>
        <div class="payment-content" (click)="select(PaymentMethod.ONLINE)">
            <div class="payment-icon">ğŸ’³</div>
            <div class="payment-info">
                <div class="payment-title">Pay Online</div>
                <div class="payment-desc">Secure payment via credit/debit card</div>
            </div>
        </div>
    </label>

    <label class="payment-method" [class.selected]="paymentMethod === PaymentMethod.IN_PERSON">
        <input type="radio" [ngModel]="paymentMethod" (ngModelChange)="select($event)" value="IN_PERSON"/>
        <div class="payment-content" (click)="select(PaymentMethod.IN_PERSON)">
            <div class="payment-icon">ğŸ’µ</div>
            <div class="payment-info">
                <div class="payment-title">Pay at Location</div>
                <div class="payment-desc">Pay when you arrive at the venue (Cash or Card)</div>
            </div>
        </div>
    </label>
</div>
