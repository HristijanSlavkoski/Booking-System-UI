spring:
  application:
    name: vr-escape-room-api

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/vrroom}
    username: ${DB_USER:vrroom}
    password: ${DB_PASS:vrroom123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        order_updates: true
        order_inserts: true
        jdbc:
          batch_size: 25

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # JPA Auditing (for createdDate, lastModifiedDate)
  data:
    jpa:
      auditing:
        enabled: true

server:
  port: ${PORT:8081}
  servlet:
    context-path: /api

logging:
  level:
    com.vrroom: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: ERROR

cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:4200}

stripe:
  api-key: ${STRIPE_SECRET_KEY:sk_test_YOUR_KEY_HERE}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET:whsec_YOUR_WEBHOOK_SECRET}
  success-url: ${STRIPE_SUCCESS_URL:http://localhost:4200/booking/success?session_id={CHECKOUT_SESSION_ID}}
  cancel-url: ${STRIPE_CANCEL_URL:http://localhost:4200/booking/cancel}

email:
  from: ${EMAIL_FROM:noreply@vrroom.com}
  from-name: VR Escape Room
  enabled: ${EMAIL_ENABLED:true}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-super-secure-jwt-secret-key-minimum-32-chars-long-here}
  expiration: 86400000  # 24 hours in milliseconds
