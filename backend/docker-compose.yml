version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: vrroom-postgres
    environment:
      POSTGRES_USER: vrroom
      POSTGRES_PASSWORD: vrroom123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - vrroom-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vrroom"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  vrroom-network:
    driver: bridge
