<div class="booking-summary">
    <h3>Booking Summary</h3>

    <div class="summary-item">
        <span class="label">Date:</span>
        <span class="value">{{ date }}</span>
    </div>
    <div class="summary-item">
        <span class="label">Time:</span>
        <span class="value">{{ time }}</span>
    </div>
    <div class="summary-item">
        <span class="label">Rooms:</span>
        <span class="value">{{ rooms }}</span>
    </div>

    <ng-container *ngFor="let r of roomSummaries; let i = index">
        <div class="summary-item">
            <span class="label">Room {{ i + 1 }}:</span>
            <span class="value">
        {{ r.name || 'No game' }} â€” {{ r.playerCount }} {{ r.playerCount === 1 ? 'player' : 'players' }}
      </span>
        </div>
    </ng-container>

    <div class="summary-item">
        <span class="label">Total Players:</span>
        <span class="value">{{ totalPlayers }}</span>
    </div>

    <!-- Text-only totals, old style -->
    <app-price-summary
            [net]="net"
            [vat]="vat"
            [total]="total"
            [taxPercent]="taxPercent"
            [currency]="currency"
    />
</div>
