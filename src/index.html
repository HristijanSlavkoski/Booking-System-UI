<!DOCTYPE html>
<html lang="en">
<head>
    <title>VR Escape - Virtual Reality Escape Rooms</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description"
          content="Experience the ultimate VR escape room adventure. Book your immersive virtual reality experience today!"/>
    <base href="/">
    <script>
        (function () {
            const PARENT_ORIGIN = 'https://intetic.com';
            var previousHeight = 0;

            function sendMessage() {
                var h = document.getElementsByClassName('calendar-container')[0];
                if (!h) h = document.getElementsByClassName('players-container')[0];
                if (!h) h = document.getElementsByClassName('booking-container')[0];
                if (!h) return;
                h = h.offsetHeight;
                if (Math.abs(h - previousHeight) <= 10) return;
                previousHeight = h;
                window.parent.postMessage({
                    type: 'booking-system:resize',
                    height: h
                }, PARENT_ORIGIN);
            }

            function start() {
                setInterval(() => sendMessage(), 800);
            }

            start();
        })();
    </script>
</head>
<body>
<app-root>Loading...</app-root>
</body>
</html>
