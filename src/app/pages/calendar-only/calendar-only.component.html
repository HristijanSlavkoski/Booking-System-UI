<!-- calendar-only.component.html -->
<div id="app-root" class="calendar-only-page">
    @if (step() === 'calendar') {
        <app-calendar
                [lang]="lang()"
                [gameId]="gameId()"
                [gameData]="game()"
                [maxConcurrentBookings]="maxConcurrentBookings()"
                (slotSelected)="onSlotSelected($event)"
                (gamePickRequested)="onGamePickRequested($event)"
                (clearGameRequested)="clearGameFromParent()"
        ></app-calendar>

    } @else if (step() === 'game') {
        <app-game-selection
                [games]="games()"
                [selectedRooms]="store.selectedRooms()"
                [selected]="store.selectedGames()"
                (selectGame)="onInlineSelectGame($event)">
        </app-game-selection>

        <div class="step-actions">
            <app-button variant="outline" (clicked)="backToCalendar()">{{ 'common.back' | translate }}</app-button>
            <app-button (clicked)="goToPlayersAfterGame()" [disabled]="!store.allRoomsHaveGames()">
                {{ 'common.continue' | translate }}
            </app-button>
        </div>
    } @else if (step() === 'players') {
        <!-- INLINE PLAYERS -->
        <app-players [inline]="true"
                     (back)="backToGames()">
        </app-players>
    } @else {
        <app-booking [embedded]="true"
                     (back)="backToPlayers()"></app-booking>
    }
</div>
