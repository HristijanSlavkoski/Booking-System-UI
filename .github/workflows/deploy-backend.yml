name: Deploy Backend to Server

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout monorepo
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build WAR with Maven (backend subfolder)
        run: mvn -B -f backend/pom.xml clean package -DskipTests -Pwar

      - name: Verify WAR file
        run: ls -l backend/target/*.war

      # Upload WAR to server home (staging)
      - name: Upload WAR via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: 22
          source: "backend/target/*.war"
          target: "/home/${{ secrets.SSH_USER }}/"
          strip_components: 2
          overwrite: true

      # Run remote deploy script (copies to Tomcat webapps & restarts service)
      - name: Run remote deploy script
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: 22
          script: |
            # pick newest .war we just uploaded
            WAR_FILE="$(ls -1t /home/${{ secrets.SSH_USER }}/*.war | head -n1)"
            echo "Using WAR: $WAR_FILE"
            sudo /usr/local/bin/deploy_booking.sh "$WAR_FILE"

      # Optional: simple health check (non-blocking)
      - name: Health check (optional)
        continue-on-error: true
        run: |
          echo "Try: curl -sSf https://${{ secrets.SSH_HOST }}/booking/actuator/health || true"
