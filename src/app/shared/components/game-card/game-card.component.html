<div
        class="card card--interactive game-card"
        [class.selected]="selected"
        (click)="choose.emit()"
>
    <img [src]="game.imageUrl" [alt]="game.name" class="game-card__image"/>

    <div class="game-card__content">
        <h3 class="game-card__title">{{ game.name }}</h3>

        <div class="game-card__meta">
            <span *ngIf="game.duration">{{ game.duration }} min</span>
            <span *ngIf="game.minPlayers && game.maxPlayers">
        · {{ game.minPlayers }}–{{ game.maxPlayers }} players
      </span>
            <span *ngIf="game.difficulty"> · {{ game.difficulty }}</span>
        </div>
    </div>

    <div class="game-card__badge" *ngIf="selected">✓ Selected</div>
</div>
