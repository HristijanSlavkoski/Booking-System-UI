<!DOCTYPE html>
<html lang="en">
<head>
    <title>VR Escape - Virtual Reality Escape Rooms</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description"
          content="Experience the ultimate VR escape room adventure. Book your immersive virtual reality experience today!"/>
    <base href="/">
    <script>
        (function () {
            const PARENT_ORIGIN = 'https://intetic.com';
            let lastHeight = 0;

            function getDocHeight() {
                const b = document.body, d = document.documentElement;
                return Math.max(
                    b.scrollHeight, d.scrollHeight,
                    b.offsetHeight, d.offsetHeight,
                    b.clientHeight, d.clientHeight
                );
            }

            function postHeight() {
                const h = getDocHeight();
                const shrank = lastHeight && h < lastHeight - 50;
                lastHeight = h;

                window.parent.postMessage({
                    type: 'booking-system:resize',
                    height: h,
                    shrank: shrank
                }, PARENT_ORIGIN);
            }

            // Initial
            window.addEventListener('load', postHeight);

            // Observe layout changes
            const ro = new ResizeObserver(postHeight);
            ro.observe(document.body);
            ro.observe(document.documentElement);

            // Fallback
            setInterval(postHeight, 800);
        })();
    </script>

</head>
<body>
<app-root>Loading...</app-root>
</body>
</html>
